{% extends "layout.html" %}

{% block title %}
    Edit Client
{% endblock %}


{% block content %}

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Edit Client: {{ client.name }}</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_client', client_id=client.id) }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Client Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="hourly_rate" class="form-label">Hourly Rate ($)</label>
                        <input type="number" class="form-control" id="hourly_rate" name="hourly_rate" step="0.01" min="0" value="{{ client.hourly_rate or '' }}" placeholder="e.g., 50.00">
                    </div>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{{ url_for('manage_clients') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
