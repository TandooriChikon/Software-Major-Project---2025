{% extends "layout.html" %}

{% block title %}
    Edit Invoice #{{ invoice.id }}
{% endblock %}

{% block content %}
<div class="main-content">
    <header class="header">
        <h1>Edit Invoice #{{ invoice.id }}</h1>
        <p>Update the details for the invoice for {{ invoice.customer_name }}.</p>
    </header>
    
    <div class="form-container" style="max-width: 500px; margin: 20px auto;">
        <form method="POST">
            
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" value="{{ invoice.customer_name }}" readonly disabled>
            </div>
            
            <div class="form-group">
                <label for="hours_worked">Hours Worked</label>
                <input type="number" step="0.01" min="0" id="hours_worked" name="hours_worked" value="{{ invoice.hours_worked }}" required>
            </div>

            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" value="{{ invoice.due_date }}" required>
            </div>
            
            <div class="form-group-buttons">
                <button type="submit" class="btn-submit">Update Invoice</button>
                <a href="{{ url_for('view_invoices') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
