<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
</head>
<body>

  <form onsubmit="event.preventDefault(); loginUser();">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div class="center-text">
    <p>Don't have an account? <a href="/register" class="secondary-button">Register here</a></p>
    <a href="{{ url_for('forgot_password') }}" class="secondary-button">Forgot your password?</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDdKgrZDtZ0Z16w1rhmBX6wjC-LeBjKwLc",
      authDomain: "tuition-manager-36eaf.firebaseapp.com",
      projectId: "tuition-manager-36eaf",
      storageBucket: "tuition-manager-36eaf.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);

    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const idToken = await userCredential.user.getIdToken();

        const response = await fetch('/sessionLogin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ idToken: idToken })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          window.location.href = '/';
        } else if (data.message.includes("Email verification required")) {
          alert(data.message);
          window.location.href = '/verify';
        } else {
          alert("Login failed: " + (data.message || 'Unknown error'));
        }

      } catch (error) {
        alert("Firebase auth error: " + error.message);
      }
    }
  </script>

</body>
</html>
